<p-toast></p-toast>
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form [formGroup]="form" class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <div class="form-group mb-6">
      <p-floatLabel>
        <input pInputText formControlName="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" />
        <label class="text-gray-600">Username</label>
      </p-floatLabel>
      <div *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)">
        <small class="text-red-500" *ngIf="form.get('email').errors.required">Email is required.</small>
        <small class="text-red-500" *ngIf="form.get('email').errors.email">Email must be a valid email address.</small>
      </div>
    </div>
    <div class="form-group mb-6">
      <p-floatLabel>
        <p-password formControlName="password"
                    [feedback]="false"
                    [toggleMask]="true"
                    [inputStyle]="{'width': '100%'}"
                    [style]="{'width': '100%'}"
                    [inputStyleClass]="'px-4 py-2 border rounded focus:outline-none focus:border-blue-500'">
        </p-password>
        <label class="text-gray-600">Password</label>
      </p-floatLabel>
      <div *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)">
        <small class="text-red-500" *ngIf="form.get('password').errors.required">Password is required.</small>
        <small class="text-red-500" *ngIf="form.get('password').errors.minlength">Password must be at least 8 characters long.</small>
      </div>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200" (click)="onSubmit()">Login</button>
  </form>
</div>
